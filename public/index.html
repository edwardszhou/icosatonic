<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Icosatonic</title>
  </head>
  
  <body>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.159.0/examples/jsm/"
        }
      }
    </script>
	<script type="module" src="script.js"></script>
	
	<div id="info-content" class="content-section">
		<div id="info-heading" class="heading">
			<h1 id="info-title">Icosatonic</h1>
			<span id="info-hide-btn"><</span> 
		</div>
		<hr id="info-separator">
		<div id="info-instructions">
			<p>&#9659; move mouse to select plane</p>
			<p>selects plane closest tilted toward mouse position</p>
			<p>&#9659; left click drag to produce sound</p>
			<p>&#9659; shift + click to sustain sound</p>
			<p>&#9659; right click drag to rotate view</p>
		</div>
	</div>

	<div id="samples-content" class="content-section">
		<div id="samples-heading" class="heading">
			<span id="samples-hide-btn">></span> 
			<h2 id="samples-title">Samples</h2>
		</div>
		<div id="samples-controls">
			<button id="start-recording">Record</button>
			<div id="recording-progress"></div>
		</div>
		<div id="samples-list">
		</div>
	</div>
  </body>
</html>
